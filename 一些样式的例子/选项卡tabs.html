<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>选项卡（Tabs）</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
	body{
		padding-left: 20px;
	}
	h3{
		margin-top: 30px;
	}
</style>
</head>
<body>

<h3>普通选项卡 -动画</h3>
<!-- 选项卡组件（菜单项nav-tabs）-->
<ul id="myTab" class="nav nav-tabs" role="tablist">
    <li class="active"><a href="#bulletin" role="tab" data-toggle="tab">公告</a></li>
    <li><a href="#rule" role="tab" data-toggle="tab">规则</a></li>
    <li><a href="#forum" role="tab" data-toggle="tab">论坛</a></li>
	<li><a href="#security" role="tab" data-toggle="tab">安全</a></li>
	<li><a href="#welfare" role="tab" data-toggle="tab">公益</a></li>
</ul>
<!-- 选项卡面板 fade in 动画-->
<div id="myTabContent" class="tab-content">
	<div class="tab-pane fade in active" id="bulletin">公告内容面板</div>
	<div class="tab-pane fade" id="rule">规则内容面板</div>
	<div class="tab-pane fade" id="forum">论坛内容面板</div>
	<div class="tab-pane fade" id="security">安全内容面板</div>
	<div class="tab-pane fade" id="welfare">公益内容面板</div>
</div>


<!-- 选项卡组件（菜单项nav-tabs）-->
<h3>胶囊式选项卡  -动画</h3>
<ul id="myTab2" class="nav nav-pills" role="tablist">
    <li class="active"><a href="#hello1" role="tab" data-toggle="pill">娱乐</a></li>
    <li><a href="#hello2" role="tab" data-toggle="pill">房产</a></li>
    <li><a href="#hello3" role="tab" data-toggle="pill">国内</a></li>
    <li><a href="#hello4" role="tab" data-toggle="pill">国外</a></li>	
</ul>
<!-- 选项卡面板 -->
<div id="myTabContent2" class="tab-content">
	<div class="tab-pane fade in active" id="hello1">娱乐内容面板</div>
	<div class="tab-pane fade" id="hello2">房产内容面板</div>
	<div class="tab-pane fade" id="hello3">国内内容面板</div>
	<div class="tab-pane fade" id="hello4">国外内容面板</div>	
</div>

<h3>JS触发选项卡</h3>
<!-- 选项卡组件（菜单项nav-tabs）-->
<ul id="myTab3" class="nav nav-tabs" role="tablist">
    <li class="active"><a href="#haha1" role="tab">娱乐</a></li>
    <li><a href="#haha2" role="tab">房产</a></li>
    <li><a href="#haha3" role="tab">国内</a></li>
    <li><a href="#haha4" role="tab">国外</a></li>    
</ul>
<!-- 选项卡面板 -->
<div id="myTabContent3" class="tab-content">
	<div class="tab-pane fade in active" id="haha1">娱乐内容面板</div>
	<div class="tab-pane fade" id="haha2">房产内容面板</div>
	<div class="tab-pane fade" id="haha3">国内内容面板</div>
	<div class="tab-pane fade" id="haha4">国外内容面板</div>	
</div>


  <script src="js/jquery-1.12.0.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script>
   //js触发选项卡  删除data-toggle='pill' 或 data-toggle='tab'
    $(function(){
    $("#myTab3 a").click(function(e){
        e.preventDefault();
        $(this).tab("show");
    });
})
</script>
</body>
</html>
